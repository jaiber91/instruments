<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/landing.css">
    <script src="https://kit.fontawesome.com/90d86f1de2.js" crossorigin="anonymous"></script>
    <title>Instrumentos</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a class="nav__logo" href="/index.html"><img src="/assets/logoMini.svg" alt="logo"></a>
            <button class="nav__toggle">
                <i  class="fas fa-bars"></i>
                
            </button>
           
            <ul class="nav__menu ">
                <button class="nav__close">
                    <i class="fas fa-times"></i>
                </button>
                <li class="nav__item"><a class="nav__link nav__item--active" href="#percuAll">Percusión</a></li>
                <li class="nav__item"><a class="nav__link nav__item--active" href="#stringAll">Cuerdas </a></li>
                <li class="nav__item"><a class="nav__link nav__item--active" href="#windAll">Vientos</a></li>
                <li class="nav__item"><a class="nav__link nav__item--active" href="#electro">Electrónicos </a></li>
            </ul>
        </nav>
       
    </header>
    <main>
        <section class="imgBig">
            <img src="/assets/imgGuitar.jpg" alt="">
        </section>
        <section id="percuAll"  class="percussion">
           <div  class="percussion__title">
                <h2>Percusión</h2>
           </div>
            <div class="percussion__instruments">
              
            </div>
           
        </section>
        <section id="stringAll" class="strings">
            <div class="strings__title">
                <h2>Cuerdas</h2>
            </div>
            <div class="strings__instruments">
                
            </div>
        </section>
        <section id="windAll" class="wind">
            <div class="wind__title">
                <h2>Vientos</h2>
            </div>
            <div class="wind__instruments">
                
            </div>
        </section>
        <section id="electro" class="electronics">
            <div class="electronics__title">
                <h2>Electrónicos</h2>
            </div>
            <div class="electronics__instruments">
                <div class="wind__instruments--item">
                    <img src="/assets/trompeta.svg" alt="imagne de giff">
                    <span>Sintetizador</span>
                </div>
                <div class="electronics__instruments--item">
                    <img src="/assets/trompeta.svg" alt="imagne de giff">
                    <span>Mixers DJ</span>
                </div>
                <div class="electronics__instruments--item">
                    <img src="/assets/trompeta.svg"alt="imagne de giff">
                    <span>Midis</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__logo">
                <img src="/assets/logoMini.svg" alt="logo">
            </div>
            <div class="footer__text">
                <h3>Preguntas frecuentas</h3>
                <h3>Servicio al cliente</h3>
                <h3>Politica de privacidad </h3>
            </div>
            <div class="footer__socialRed">
                <img src="/assets/facebook.svg" alt="facebook">
                <img src="/assets/twitter.svg" alt="twitter">
                <img src="/assets/instagram.svg" alt="instagram">
            </div>
        </div>
        
        <div class="footer__made">
            <h4>Hecho con mucha 🍺 por <a href="https://github.com/jaiber91" target="_blank" >Jaiber Flor</a></h4>
        </div>
    </footer>
    <script src="/landing.js"></script>
</body>
</html>
